{% extends "layout.html" %}

{% block title %}
    CS50 Finance: History
{% endblock %}

{% block main %}
    <table>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
        {% for row in rows %}
            <tr>
                <td>{{ row['symbol'] |e }} </td>
                <td>{{ row['shares'] |e }} </td>
                <td>{{ row['price'] |usd }} </td>
                <td>{{ row['date'] |e }} </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
